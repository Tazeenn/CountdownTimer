<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        <form id="countdown-form">
            <label for="event-name">Event Name:</label>
            <input type="text" id="event-name" placeholder="Enter event name">
            <label for="days">Countdown Days:</label>
            <input type="number" id="days" placeholder="Enter number of days">
            <button type="submit" id="start-countdown">Start Countdown</button>
            <button type="button" id="stop-countdown" style="display: none;">Stop Countdown</button>
        </form>
        <div id="countdown"></div>
        <ul id="history"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
